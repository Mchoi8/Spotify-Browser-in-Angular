<div class="row">
	<div class="col-6">
		<!--TODO: display artist name-->
		<h3>???'s Albums</h3>
		<!--TODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
	
		<div *ngIf="albums" id="{{carouselId}}" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="3000">
			<div class="carousel-inner">
	
			  <app-carousel-card *ngFor="let res of albums; let first=first;" class="carousel-item" 
			  [ngClass]="{'active': first}" [resource] ='res'> {{res}} </app-carousel-card>
			</div>
			<a class="carousel-control-prev" href="#{{carouselId}}" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#{{carouselId}}" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	
	
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--TODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
		<div *ngIf="relatedArtists" id="{{carouselId}}" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="3000">
			<div class="carousel-inner">
	
			  <app-carousel-card *ngFor="let res of relatedArtists; let first=first;" class="carousel-item" 
			  [ngClass]="{'active': first}" [resource] ='res'> {{res}} </app-carousel-card>
			</div>
			<a class="carousel-control-prev" href="#{{carouselId}}" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#{{carouselId}}" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	
	
	</div>

</div>
